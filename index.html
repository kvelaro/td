<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Soldiers vs Zombies</title>
    </head>
    <body>
        <section class="menu">
            <div class="menu__items">
                <div class="menu__items-item" data-class="sergeant" data-cost="100">
                    <img src="./src/images/aborigen.png" />
                    <span>100</span>
                </div>
                <div class="menu__items-item" data-class="ensign" data-cost="200">
                    <img src="./src/images/boy-with-stick.png" />
                    <span>200</span>
                </div>
                <div class="menu__items-item" data-class="lieutenant" data-cost="300">
                    <img src="./src/images/ireland-soldier.png" />
                    <span>300</span>
                </div>
                <div class="menu__items-item" data-class="soldier" data-cost="400">
                    <img src="./src/images/ninja.png" />
                    <span>400</span>
                </div>
                <div class="menu__items-item" data-class="corporal" data-cost="500">
                    <img src="./src/images/funny-fox.png" />
                    <span>500</span>
                </div>
            </div>
            <div class="menu__arrow">
                <img class="down" src="./src/images/down-double-arrow.png" />
                <img class="up" src="./src/images/double-chevron.png" />
            </div>
        </section>
        <canvas id="gameScreen" width="800" height="600"></canvas>
    </body>
</html>
